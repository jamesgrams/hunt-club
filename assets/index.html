<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Piedmont Hunt Club</title>
    </head>
    <body>
        <header>
            <h1>Piedmont Hunt Club Sign-In</h1>
        </header>
        <main>
            <div id="text-section">
                <form id="login-section">
                    <label for="email">
                        Email: <input name="email" id="email"/>
                    </label>
                    <label for="password">
                        Password: <input name="password" id="password" type="password"/>
                    </label>
                    <button id="login">Login</button>
                </form>
                <div id="logout-section" class="hidden">
                    Welcome, <span id="user-name"></span>
                    <button id="logout">Logout</button>
                    <div id="drawing-section">
                        <button id="enter-next">Enter Next Draw</button>
                        <button id="exit-next" class="hidden">Exit Next Draw</button>
                        <div id="current-drawing-section" class="hidden">
                            <div id="current-drawing-place"></div>
                            <div id="current-drawing-on"></div>
                            <div id="current-drawing-time-left"></div>
                            <button id="skip" class="hidden">Skip</button>
                        </div>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="?map=2">Wateree Creek</a></li>
                        <li><a href="?map=3">Minton Creek</a></li>
                        <li><a href="?map=4">White Oak Creek</a></li>
                        <li><a href="?map=5">Horse Branch Creek</a></li>
                        <li><a href="?map=1">Bull Skin Creek</a></li>
                    </ul>
                </nav>
            </div>
            <div id="map"></div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
