<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Piedmont Hunt Club</title>
    </head>
    <body>
        <header>
            <h1>Piedmont Hunt Club Sign-In</h1>
        </header>
        <main>
            <div id="text-section">
                <form id="login-section">
                    <label for="email">
                        Email: <input name="email" id="email" autocomplete="email"/>
                    </label>
                    <label for="password">
                        Password: <input name="password" id="password" type="password" autocomplete="current-password"/>
                    </label>
                    <button id="login">Login</button>
                </form>
                <div id="logout-section" class="hidden">
                    Welcome, <span id="user-name"></span>
                    <button id="logout">Logout</button>
                    <div id="guest-section">
                        <label for="guest">
                            Guest(s): <input name="guest" id="guest" type="guest"/>
                        </label>
                    </div>
                    <div id="physical-section">
                        <button id="physical">Location Check-In</button>
                    </div>
                    <div id="drawing-section">
                        <button id="enter-next">Enter Next Draw</button>
                        <button id="exit-next" class="hidden">Exit Next Draw</button>
                        <div id="pass-section">
                            <div id="pass-count"></div>
                            <button id="pass-next">Use Priority Pass in Next Draw</button>
                            <button id="no-pass-next" class="hidden">Don't Use Priority Pass in Next Draw</button>
                        </div>
                        <div id="current-drawing-section" class="hidden">
                            <div id="current-drawing-your-turn">It's Your Turn</div>
                            <div id="current-drawing-place"></div>
                            <div id="current-drawing-on"></div>
                            <div id="current-drawing-time-left"></div>
                            <button id="skip" class="hidden">Skip</button>
                        </div>
                    </div>
                </div>
                <nav>
                    <ul>
                        <li><a href="?map=2">Wateree Creek</a></li>
                        <li><a href="?map=3">Minton Creek</a></li>
                        <li><a href="?map=4">White Oak</a></li>
                        <li><a href="?map=5">Horse Branch</a></li>
                        <li><a href="?map=1">Bull Skin Creek</a></li>
                        <li><a href="?map=chat">Chat</a></li>
                        <li><a href="?map=admin">Admin</a></li>
                    </ul>
                </nav>
            </div>
            <div id="map"></div>
            <div id="chat" class="hidden hidden-for-page">
                <div id="chat-messages"></div>
                <form>
                    <label for="chat-message">
                        <input type="text" id="chat-message" name="chat-message"/>
                    </label>
                    <div id="submit-chat-wrapper">
                        <button id="submit-chat">Send</button>
                    </div>
                </form>
            </div>
            <div id="admin" class="hidden hidden-for-page">
                <select id="admin-select"></select>
                <div id="admin-current-user"></div>
                <label for="admin-email">Email: <input required type="email" id="admin-email" name="admin-email"/></label>
                <label for="admin-password">Password: <input required type="password" id="admin-password" name="admin-password"/></label>
                <label for="admin-name">Name: <input required type="text" id="admin-name" name="admin-name"/></label>
                <label for="admin-phone">Phone: <input required type="tel" id="admin-phone" name="admin-phone"/></label>
                <button id="add-user">Add User</button>
                <button id="update-user" class="hidden">Update User</button>
                <button id="delete-user" class="hidden">Delete User</button>
                <button id="priority-user" class="hidden">Give Priority Pass</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
